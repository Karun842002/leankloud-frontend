<button routerLink="../all" routerLinkActive="active">Back</button>
<h2>Manage Tasks</h2>
<ul class="heroes" style="list-style-type:none;">
  <li *ngFor="let hero of todos">
    <div>
      <span>{{hero.id}} {{hero.task}} {{hero.dueby}} {{hero.status}} </span>
      <span><button>Edit</button></span>
      <span><button>Delete</button></span>
    </div>
  </li>
</ul>
<button>Add Task</button>
